<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carosello</title>
</head>

<body>
    <div class="container mw_900 center_pos">
        <div class="row">
            <div class="col-10 p-0 static_dim">
                <div class="big_image_container position-relative">

                    <div class="desc_container position-absolute bottom-0 right_0 text-white font_1_3">

                    </div>
                </div>
            </div>
            <div class="col-2 d-flex flex-column p-0 position-relative">
                <div class="top_button position-absolute text-white arrow">
                    <button id="go_top" class="mt-1" type="button"><i class="fas fa-chevron-up"></i></button>
                </div>
                <div class="image_container image_container-1 sel_border">

                </div>
                <div class="image_container image_container-2 obscured">

                </div>
                <div class="image_container image_container-3 obscured">

                </div>
                <div class="image_container image_container-4 obscured">

                </div>
                <div class="image_container image_container-5 obscured">

                </div>
                <div class="bottom_button position-absolute text-white arrow a_bot">
                    <button id="go_bottom" class="mb-1" type="button"><i class="fas fa-chevron-down"></i></button>

                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
